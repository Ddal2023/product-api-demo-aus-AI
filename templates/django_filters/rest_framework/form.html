{% load bootstrap4 %}

<form method="get" class="mb-3">
  <div class="row">
    {% if filter and filter.form %}
      {% for field in filter.form %}
        <div class="col-md-3 mb-2">
          {% bootstrap_field field show_label=True placeholder=field.label %}
        </div>
      {% endfor %}
    {% else %}
      <div class="col-12">
        <p class="text-muted">Форма фильтра недоступна (filter.form пуст).</p>
      </div>
    {% endif %}
  </div>

  <div class="d-flex gap-2 mt-2">
    <button type="submit" class="btn btn-primary">Применить фильтр</button>
    <a href="." class="btn btn-secondary">Сбросить</a>
  </div>
</form>
